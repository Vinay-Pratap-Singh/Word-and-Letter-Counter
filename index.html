<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-full flex items-center justify-center bg-cyan-200">
    <div class="p-2 md:p-4 bg-cyan-100 rounded-lg flex flex-col gap-4 items-center justify-center font-bold">
        <h1 class="text-2xl">Word and Letter Counter</h1>
        <textarea class="p-1 md:p-2 h-80 w-[80vw] md:w-[70vw]" id="textArea" oninput="count()"></textarea>
        <div class="w-full flex items-center justify-between text-[#242B2E]">
            <p>Total Word: <span id="word">0</span></p>
            <p>Total Letter: <span id="letter">0</span></p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
